<div class="container">
  <div class="card shadow-sm" style="height: 89vh">
    <!-- Header -->
    <div
      class="card-header bg-info text-white d-flex justify-content-between align-items-center"
    >
      <h5 class="mb-0">📅 Danh sách lịch tiêm</h5>
      <button class="btn btn-light btn-sm" (click)="moPopupThem()">
        ➕ Thêm lịch tiêm
      </button>
    </div>

    <!-- Body -->
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>Ngày tiêm</th>
              <th>Vắc xin</th>
              <th>Địa điểm</th>
              <th>Cán bộ phụ trách</th>
              <!-- ✅ Thay đổi cột -->
              <th>Trạng thái</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let lich of danhSachLich">
              <td>
                {{ lich.ngayTiem.year }}-{{ lich.ngayTiem.month }}-{{
                  lich.ngayTiem.day
                }}
              </td>
              <td>{{ lich.maVacNavigation?.tenVac }}</td>
              <td>{{ lich.maDotNavigation?.diaDiem }}</td>
              <td>{{ lich.maCbNavigation?.hoTen }}</td>
              <!-- ✅ Dữ liệu cán bộ -->
              <td>{{ lich.trangThai }}</td>
              <td>
                <button
                  class="btn btn-sm btn-primary me-2"
                  (click)="suaLich(lich)"
                >
                  ✏️ Sửa
                </button>
                <button class="btn btn-sm btn-danger" (click)="xoaLich(lich)">
                  🗑️ Xoá
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
