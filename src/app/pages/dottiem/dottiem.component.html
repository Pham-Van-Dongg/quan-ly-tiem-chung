<div class="container">
  <div class="card shadow-sm" style="height: 89vh">
    <!-- Header -->
    <div
      class="card-header bg-info text-white d-flex justify-content-between align-items-center"
    >
      <h5 class="mb-0">📋 Quản lý đợt tiêm</h5>
      <button
        class="btn btn-light btn-sm"
        data-bs-toggle="modal"
        data-bs-target="#modalDotTiem"
        (click)="moFormThem()"
      >
        ➕ Thêm đợt tiêm
      </button>
    </div>

    <!-- Body -->
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Tên đợt</th>
              <th>Ngày bắt đầu</th>
              <th>Ngày kết thúc</th>
              <th>Khu vực</th>
              <th>Trạng thái</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let dot of danhSachDotTiem; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ dot.tenDot }}</td>
              <td>{{ dot.ngayBatDau | date : "dd/MM/yyyy" }}</td>
              <td>{{ dot.ngayKetThuc | date : "dd/MM/yyyy" }}</td>
              <td>{{ dot.khuVuc }}</td>
              <td>
                <span
                  class="badge"
                  [ngClass]="{
                    'bg-success': dot.trangThai === 'Đang diễn ra',
                    'bg-secondary': dot.trangThai === 'Kết thúc',
                    'bg-warning text-dark': dot.trangThai === 'Sắp diễn ra'
                  }"
                >
                  {{ dot.trangThai }}
                </span>
              </td>
              <td>
                <button
                  class="btn btn-sm btn-outline-primary me-1"
                  (click)="suaDot(dot)"
                >
                  ✏️
                </button>
                <button
                  class="btn btn-sm btn-outline-danger"
                  (click)="xoaDot(dot)"
                >
                  🗑️
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Modal thêm/sửa đợt tiêm -->
<div class="modal fade" id="modalDotTiem" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <form (ngSubmit)="luuDotTiem()">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Thêm / Sửa đợt tiêm</h5>
          <button
            type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="modal"
          ></button>
        </div>

        <div class="modal-body">
          <div class="row g-3">
            <div class="col-12">
              <label class="form-label">Tên đợt tiêm</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="formDot.tenDot"
                name="tenDot"
                required
              />
            </div>

            <div class="col-md-6">
              <label class="form-label">Ngày bắt đầu</label>
              <input
                type="date"
                class="form-control"
                [(ngModel)]="formDot.ngayBatDau"
                name="ngayBatDau"
                required
              />
            </div>

            <div class="col-md-6">
              <label class="form-label">Ngày kết thúc</label>
              <input
                type="date"
                class="form-control"
                [(ngModel)]="formDot.ngayKetThuc"
                name="ngayKetThuc"
                required
              />
            </div>

            <div class="col-12">
              <label class="form-label">Khu vực</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="formDot.khuVuc"
                name="khuVuc"
                required
              />
            </div>

            <div class="col-12">
              <label class="form-label">Trạng thái</label>
              <select
                class="form-select"
                [(ngModel)]="formDot.trangThai"
                name="trangThai"
                required
              >
                <option value="Đang diễn ra">Đang diễn ra</option>
                <option value="Sắp diễn ra">Sắp diễn ra</option>
                <option value="Kết thúc">Kết thúc</option>
              </select>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-success">💾 Lưu</button>
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Hủy
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
