<div class="container">
  <div class="card shadow-sm" style="height: 89vh">
    <!-- Header -->
    <div
      class="card-header bg-primary text-white d-flex justify-content-between align-items-center"
    >
      <h5 class="mb-0">Danh sách bé</h5>
      <button
        class="btn btn-light btn-sm"
        data-bs-toggle="modal"
        data-bs-target="#themTreModal"
      >
        <i class="bi bi-plus-circle me-1"></i> Thêm trẻ
      </button>
    </div>

    <!-- Body -->
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered shadow-sm bg-white align-middle">
          <thead class="table-light">
            <tr>
              <th>Họ tên</th>
              <th>Ngày sinh</th>
              <th>Giới tính</th>
              <th>SĐT</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let child of children">
              <td>{{ child.hoTen }}</td>
              <td>{{ child.ngaySinh | date }}</td>
              <td>{{ child.gioiTinh }}</td>
              <td>{{ child.soDienThoai }}</td>
              <td>
                <button class="btn btn-sm btn-primary me-1">
                  Xem lịch tiêm
                </button>
                <button class="btn btn-sm btn-secondary">Sửa</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Modal thêm trẻ -->
<div
  class="modal fade"
  id="themTreModal"
  tabindex="-1"
  aria-labelledby="themTreLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="themTreLabel">Thêm thông tin trẻ</h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <div class="modal-body">
        <form #form="ngForm" (ngSubmit)="submitChild()">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Họ tên</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="child.hoTen"
                name="hoTen"
                required
              />
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Ngày sinh</label>
              <input
                type="date"
                class="form-control"
                [(ngModel)]="child.ngaySinh"
                name="ngaySinh"
                required
              />
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Giới tính</label>
              <select
                class="form-select"
                [(ngModel)]="child.gioiTinh"
                name="gioiTinh"
                required
              >
                <option value="">-- Chọn giới tính --</option>
                <option value="Nam">Nam</option>
                <option value="Nữ">Nữ</option>
              </select>
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">CMND/CCCD</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="child.cmnd_cccd"
                name="cmnd_cccd"
              />
            </div>

            <div class="col-12 mb-3">
              <label class="form-label">Địa chỉ</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="child.diaChi"
                name="diaChi"
              />
            </div>
          </div>

          <div class="text-end">
            <button
              type="submit"
              class="btn btn-success me-2"
              [disabled]="!form.valid"
            >
              Lưu
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Hủy
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
