<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4 shadow">
        <h3 class="text-center">Đăng Ký</h3>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <!-- Username -->
          <div class="mb-3">
            <label for="reg-username" class="form-label">Tên đăng nhập</label>
            <input
              type="text"
              class="form-control"
              id="reg-username"
              formControlName="username"
              [ngClass]="{
                'is-invalid':
                  username?.invalid && (username?.dirty || username?.touched)
              }"
            />
            <div
              class="invalid-feedback"
              *ngIf="
                username?.invalid && (username?.dirty || username?.touched)
              "
            >
              <div *ngIf="username?.errors?.['required']">
                Tên đăng nhập không được để trống.
              </div>
              <div *ngIf="username?.errors?.['minlength']">
                Tên đăng nhập phải có ít nhất 3 ký tự.
              </div>
            </div>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label for="reg-password" class="form-label">Mật khẩu</label>
            <input
              type="password"
              class="form-control"
              id="reg-password"
              formControlName="password"
              [ngClass]="{
                'is-invalid':
                  password?.invalid && (password?.dirty || password?.touched)
              }"
            />
            <div
              class="invalid-feedback"
              *ngIf="
                password?.invalid && (password?.dirty || password?.touched)
              "
            >
              <div *ngIf="password?.errors?.['required']">
                Mật khẩu không được để trống.
              </div>
              <div *ngIf="password?.errors?.['pattern']">
                Mật khẩu phải có ít nhất 6 ký tự, bao gồm cả chữ và số.
              </div>
            </div>
          </div>

          <!-- Confirm Password -->
          <div class="mb-3">
            <label for="confirm-password" class="form-label"
              >Xác nhận mật khẩu</label
            >
            <input
              type="password"
              class="form-control"
              id="confirm-password"
              formControlName="confirmPassword"
              [ngClass]="{
                'is-invalid':
                  confirmPassword?.invalid &&
                  (confirmPassword?.dirty || confirmPassword?.touched)
              }"
            />
            <div
              class="invalid-feedback"
              *ngIf="
                confirmPassword?.invalid &&
                (confirmPassword?.dirty || confirmPassword?.touched)
              "
            >
              <div *ngIf="confirmPassword?.errors?.['required']">
                Xác nhận mật khẩu không được để trống.
              </div>
              <div *ngIf="confirmPassword?.errors?.['mustMatch']">
                Mật khẩu xác nhận không khớp.
              </div>
            </div>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="btn btn-success w-100"
            [disabled]="registerForm.invalid"
          >
            Đăng Ký
          </button>
        </form>

        <p class="mt-3 text-center">
          Đã có tài khoản? <a href="/login">Đăng nhập</a>
        </p>
      </div>
    </div>
  </div>
</div>
